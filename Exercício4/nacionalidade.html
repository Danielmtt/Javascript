<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    
    <h1>Nacionalidade</h1>
    
    <input type="text" name="nac" id="nac">
    <input type="button" value="Ok" onclick="verificar()">

    <div id="resultado">empty</div>

    <script>
        function verificar() {
            var pais = document.getElementById('nac').value
            var resultado = document.getElementById('resultado')


            if (pais == 'brasil') {
                resultado.innerHTML = 'Você é Brasileiro'
            } else {
                resultado.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
