<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    
     <div id="res">

    </div>

    <script>
        
        function calcular(){
            
           var txtv = document.querySelector('input#txtvel')
           var res  = document.querySelector('div#res')
           
           // convertendo o valor para número
           var vel = Number(txtv.value)

           res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel} </strong></p>`

           if (vel > 60) {
               res.innerHTML = `<p>Você foi <strong> multado </strong> por ultrapassar a velocidade limite.</p>`
           }
           res.innerHTML += `Dirija sempre com cinto de segurança!` 
        }

    </script>
</body>
</html>
